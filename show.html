<!DOCTYPE html>
<html>
<head>
<title>Show items</title>
</head>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button><br>
<button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>
<button type="button" onclick="document.getElementById('demo').innerHTML='Hello paragraph..'">Change text</button>

</body>
</html>

<html>
<body>

<button onclick="CreateTextbox()">Click..</button>

<script>
    
    function CreateTextbox() {
        var i = 1;
        var box = document.getElementById("divCreateTextbox");
        var curr = 'txt' + i;  
        var inp = document.createElement('input')
        inp.type = 'text';
        inp.name = 'textfield';
        inp.maxlength = '10';
        inp.id = curr;
        //inp.setAttribute('attrbutename','attribute value');        
        inp.onblur = function() { displayText(inp.id); };	
        box.appendChild(inp);       
}

    function displayText(x){
    var a= document.getElementById(x).value;     
    alert("The Value is:\n"+a);	
 }

</script>
<div id="divCreateTextbox" > text box will be here..</div>
</body>
</html>

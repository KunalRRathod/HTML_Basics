<html>
<head>
<script>
var x=1;
function insRow()
{
var t=document.getElementById('myTable').insertRow(-1);
var y=t.insertCell(0);
var z=t.insertCell(1);
y.innerHTML=x++;    //innerHTML
z.innerHTML=x++;
}
</script>
</head>

<body>
<table id="myTable" border="1">
</table>
<br>
<input type="button" onclick="insRow()" value="Insert row..">

</body>
</html>

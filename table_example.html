<!DOCTYPE html>
<html>
    <!-- Declaration of Web Page Title-->
    <title>Table Types</title>
    <head>Types of tables</head>
    <!-- Table structue starts from here-->
    <table>
        <!-- thead stands for table header so anything that we want in table heading is written in thead-->
        <thead>
            <!-- tr means table row the declaration structure of table is here-->
            <tr>
                <!-- th is the exact data that we want in the heading (top) of table, everything we declare here is presented in bold letters-->
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead> <!-- Closing of thead tag-->

        <tbody> <!-- Content of table body -->
            <!-- td stands for table data, so it is description (data below heading) of table, non bold and just below <th> elements-->
            <td>Kunal</td>
            <td>23</td>
            <td>Male</td>
        </tbody>
    </table>
</html>

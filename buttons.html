    <body>
        <!--blank-->
        <form target="_self">
            First Name<br>
            <input type="text" name = "name" autofocus> <br><br>

            <input type="text" name="name" required><br><br>

        <form target="_self">

            <select name="city">
                <option value="Miami">Miami</option>
                <option value="Amsterdam">Amsterdam</option>
                <option value="Toronto">Toronto</option>
            </select>
        </fieldset>
        </form>

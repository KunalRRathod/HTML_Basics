<html>
<head>
<script>

function insRow()
{
var x=document.getElementById('trid');

var y=x.insertCell(-1);
y.innerHTML="NEW CELL1";    //innerHTML

}
</script>
</head>

<body>
<table id="myTable" border="1">
<tr id="trid">
<td>Row1 cell1</td>
<td>Row1 cell2</td>
</tr>
</table>
<br>
<input type="button" onclick="insRow()" value="Insert row..">

</body>
</html>

<html>
<body>

<p id="demo">Click the button to reverse the order of the elements in the array.</p>

<button onclick="myFunction()">Click..</button>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

function myFunction()
{
fruits.reverse();
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script>
</body>
</html>
